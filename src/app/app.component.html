<div
  class="hero min-h-screen"
  style="background-image: url(/assets/images/background.jpg)"
>
  <div class="hero-overlay bg-opacity-60"></div>

  <div class="hero-content text-center text-neutral-content flex-col gap-0">
    <!-- Countdown -->
    <div class="mb-8">
      <app-wedding-countdown></app-wedding-countdown>
    </div>

    <!-- Intro text -->
    <div class="max-w-md">
      <h1 class="mb-1 text-4xl sm:text-8xl font-bold">Hello there,</h1>
      <p class="mb-8 text-2xl sm:text-4xl">Va rugăm să va confirmați prezența mai jos</p>

      <div class="join">
        <input
          class="input input-bordered join-item"
          placeholder="Nume si prenume"
        />
        <button class="btn join-item success" (click)="confirmed()">
          Confirmă
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
